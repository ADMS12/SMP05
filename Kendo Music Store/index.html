<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8" />
        <script src="cordova.js"></script>
        <script src="kendo/js/jquery.min.js"></script>
        <script src="kendo/js/kendo.mobile.min.js"></script>
        <script src="http://maps.google.com/maps/api/js?sensor=true"></script>
        
        <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
        <link href="styles/main.css" rel="stylesheet" />
    </head>
    <body>

        <!-- Views -->

        <div data-role="view" id="genres-view" data-layout="home-layout" data-title="Albums" data-init="app.genresViewInit">
            <ul class="listview"></ul>
        </div>

        <div data-role="view" id="artists-view" data-layout="home-layout" data-title="Albums" data-init="app.artistsViewInit">
            <ul class="listview"></ul>
        </div>

        <div data-role="view" id="search-view" data-layout="base-layout" data-title="Search">
            Search
        </div>

        <div data-role="view" id="cart-view" data-layout="base-layout" data-title="Cart">
            Cart
        </div>

        <div data-role="view" id="account-view" data-layout="base-layout" data-title="Account">
            Account
        </div>


        <!-- Layouts -->

        <div data-role="layout" data-id="home-layout" data-init="app.homeLayoutInit">
            <header data-role="header">
                <div data-role="navbar">
                    <span data-role="view-title"></span>
                </div>
                <ul class="select-group">
                    <li data-target="#genres-view">Genres</li>
                    <li data-target="#artists-view">Artists</li>
                </ul>
            </header>

            <div data-role="footer">
                <div data-role="tabstrip">
                    <a href="#home-view" data-icon="home">Home</a>
                    <a href="#search-view" data-icon="search">Search</a>
                    <a href="#cart-view" data-icon="cart">Cart</a>
                    <a href="#account-view" data-icon="contacts">Account</a>
                </div>
            </div>
        </div>

        <div data-role="layout" data-id="base-layout">
            <header data-role="header">
                <div data-role="navbar">
                    <span data-role="view-title"></span>
                </div>
            </header>

            <div data-role="footer">
                <div data-role="tabstrip">
                    <a href="#genres-view" data-icon="home">Home</a>
                    <a href="#search-view" data-icon="search">Search</a>
                    <a href="#cart-view" data-icon="cart">Cart</a>
                    <a href="#account-view" data-icon="contacts">Account</a>
                </div>
            </div>
        </div>


        <!-- Templates -->

        <script id="genre-list-template" type="text/x-kendo-template">
            <a href="##">#=Name#</a>
        </script>

        <script id="artist-list-template" type="text/x-kendo-template">
            <a href="##">#=Name#</a>
        </script>


        <!-- Scripts -->

        <script src="scripts/config.js"></script>
        <script src="scripts/data.js"></script>
        <script src="scripts/app.js"></script>
    </body>
</html>
