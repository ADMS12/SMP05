<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8" />
        <script src="cordova.js"></script>
        <script src="kendo/js/jquery.min.js"></script>
        <script src="kendo/js/kendo.mobile.min.js"></script>
        
        <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
        <link href="styles/main.css" rel="stylesheet" />
    </head>
    <body>

        <!-- Views -->

        <div data-role="view" id="genres-view" data-layout="home-layout" data-title="Albums" data-init="app.genresView.init" data-show="app.genresView.beforeShow">
            <ul class="listview"></ul>
        </div>

        <div data-role="view" id="artists-view" data-layout="home-layout" data-title="Albums" data-init="app.artistsView.init" data-before-show="app.artistsView.beforeShow" data-show="app.artistsView.show" class="km-insetcontent">
            <ul class="listview"></ul>
        </div>
        
        <div data-role="view" id="albums-view" data-layout="base-layout" data-show="app.albumsView.show" data-transition="slide:left">
            <header data-role="header">
                <div data-role="navbar">
                    <a class="nav-button" data-align="left" data-role="backbutton">Back</a>
                    <span data-role="view-title"></span>
                </div>
            </header>

            <ul class="listview"></ul>
        </div>

        <div data-role="view" id="search-view" data-layout="base-layout" data-title="Search" data-init="app.searchView.init">
            <header data-role="header">
                <div data-role="navbar">
                    <span data-role="view-title"></span>
                </div>
                <input type=text class="search-text" /><a class="search-button"></a>
            </header>

            <ul class="listview"></ul>
        </div>

        <div data-role="view" id="cart-view" data-layout="base-layout" data-title="Cart" data-init="app.cartView.init">
            <header data-role="header">
                <div data-role="navbar">
                    <span data-role="view-title"></span>
                </div>
            </header>

            <ul class="listview"></ul>
        </div>

        <div data-role="view" id="account-view" data-layout="base-layout" data-title="Account">
            <header data-role="header">
                <div data-role="navbar">
                    <span data-role="view-title"></span>
                </div>
            </header>

            <ul class="listview"></ul>
        </div>


        <!-- Layouts -->

        <div data-role="layout" data-id="home-layout" data-init="app.homeLayout.init">
            <header data-role="header">
                <div data-role="navbar">
                    <span data-role="view-title"></span>
                </div>
                <ul class="select-group">
                    <li data-target="#genres-view">Genres</li>
                    <li data-target="#artists-view">Artists</li>
                </ul>
                <div id="artists-filter-header" data-role="scroller" style="display: none;">
                    <ul class="buttongroup km-buttongroup">
                    </ul>
                </div>
            </header>

            <div data-role="footer">
                <div data-role="tabstrip">
                    <a href="#genres-view" data-icon="home">Home</a>
                    <a href="#search-view" data-icon="search">Search</a>
                    <a href="#cart-view" data-icon="cart">Cart</a>
                    <a href="#account-view" data-icon="contacts">Account</a>
                </div>
            </div>
        </div>

        <div data-role="layout" data-id="base-layout">
            <div data-role="footer">
                <div data-role="tabstrip">
                    <a href="#genres-view" data-icon="home">Home</a>
                    <a href="#search-view" data-icon="search">Search</a>
                    <a href="#cart-view" data-icon="cart">Cart</a>
                    <a href="#account-view" data-icon="contacts">Account</a>
                </div>
            </div>
        </div>


        <!-- Templates -->

        <script id="genre-list-template" type="text/x-kendo-template">
            <a href="##albums-view?field=GenreId&operator=eq&value=#=GenreId#&title=#:encodeURIComponent(Name)#">#=Name#</a>
        </script>

        <script id="artist-list-template" type="text/x-kendo-template">
            <a href="##albums-view?field=ArtistId&operator=eq&value=#=ArtistId#&title=#:encodeURIComponent(Name)#">#=Name#</a>
        </script>

        <script id="album-list-template" type="text/x-kendo-template">
            <img class="album-art" src="#=app.config.serverUrl + data.AlbumArtUrl#" />
            <a class="album-cart" data-role="button" data-click="app.cart.add" data-album-id="#=AlbumId#" #if(app.cart.find(data.AlbumId)) {#style="background-color: ##F60;"#}#><span class="km-icon km-add"></span><span class="km-icon km-cart"></span></a>
            <div class="album-title">#=Title#</div>
            <div class="album-artist">#=Artist.Name#</div>
            <div class="album-price">#=kendo.toString(parseFloat(Price), "c")#</div>
        </script>
        
        <script id="artist-filter-template" type="text/x-kendo-template">
            <a href="##artists-view?value=#=data#" id="#=data#">#=data#</a>
        </script>

        <script id="cart-list-template" type="text/x-kendo-template">
            <img class="album-art" src="#=app.config.serverUrl + data.AlbumArtUrl#" />
                <a class="album-cart" data-role="button" data-click="app.cart.add" data-album-id="#=AlbumId#"><span class="km-icon km-add"></span><span class="km-icon km-cart"></span></a>
            <div class="album-title">#=Title#</div>
            <div class="album-artist">#=Artist.Name#</div>
            <div class="album-price">#=kendo.toString(parseFloat(Price), "c")#</div>
        </script>


        <!-- Scripts -->

        <script data-main="scripts/main.js" src="scripts/require.js"></script>
    </body>
</html>
